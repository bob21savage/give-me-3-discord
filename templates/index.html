<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot - In Development</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('133658999964621821.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .command {
            margin: 10px 0;
            padding: 10px;
            background: #e7f3fe;
            border-left: 5px solid #2196F3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7289da;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #5a6fb2;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #7289da;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #5a6fb2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Bot - In Development</h1>
        <p>This bot is currently in development. Below are the commands available:</p>
        <div class="command">
            <strong>/ping</strong>: Responds with Pong!
        </div>
        <p>More commands will be added as development continues.</p>
        <h1>Invite My Discord Bot</h1>
        <p>Click the button below to invite the bot to your server!</p>
        <a href="https://discord.com/api/oauth2/authorize?client_id=1333803914553856062&permissions=8&scope=bot" target="_blank">
            <button>Invite Bot</button>
        </a>
        <button>Invite Bot</button>
    </div>
</body>
</html>
