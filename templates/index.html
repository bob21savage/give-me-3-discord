<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite My Discord Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7289da;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #5a6fb2;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #7289da;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #5a6fb2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invite My Discord Bot</h1>
        <p>Click the button below to invite the bot to your server!</p>
        <a href="https://discord.com/api/oauth2/authorize?client_id=1285549408087310408&permissions=8&scope=bot" target="_blank">
            <button>Invite Bot</button>
        </a>
        <button>Invite Bot</button>
    </div>
</body>
</html>
